[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"

# Redirect root to /components
[[redirects]]
  from = "/"
  to = "/components/"
  status = 301

# SPA fallback: serve index.html for client-side routes
# force=false means real files (JS, CSS, images) are served directly
[[redirects]]
  from = "/components/*"
  to = "/components/index.html"
  status = 200
  force = false
