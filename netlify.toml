[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"

# Redirect root to /components
[[redirects]]
  from = "/"
  to = "/components"
  status = 301
  force = true

# ============ LLMs.txt + Markdown Proxies ============
# Use splat patterns with explicit suffixes so only true .md/llms.txt
# paths are proxied and SPA routes stay untouched.

# Main directory llms.txt
[[redirects]]
  from = "/components/llms.txt"
  to = "https://third-hedgehog-429.convex.site/api/llms.txt"
  status = 200

# Main directory markdown (explicit .md file)
[[redirects]]
  from = "/components.md"
  to = "https://third-hedgehog-429.convex.site/api/markdown-index"
  status = 200

# Per-component llms.txt (supports single and scoped slugs)
[[redirects]]
  from = "/components/*/llms.txt"
  to = "https://third-hedgehog-429.convex.site/api/component-llms?slug=:splat"
  status = 200

# ============ SPA Routes ============

# Serve index.html for /components root
[[redirects]]
  from = "/components"
  to = "/components/index.html"
  status = 200
  force = true

# SPA fallback for ALL client-side routes
# This catches everything under /components/* and serves the React app
[[redirects]]
  from = "/components/*"
  to = "/components/index.html"
  status = 200

# ============ Edge Functions ============

[[edge_functions]]
  path = "/components/*/*.md"
  function = "component-markdown"
