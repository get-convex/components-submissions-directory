[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"

# Redirect root to /components
[[redirects]]
  from = "/"
  to = "/components"
  status = 301

# SPA fallback for all /components/* routes (serve index.html)
[[redirects]]
  from = "/components/*"
  to = "/index.html"
  status = 200

# SPA fallback for /components (no trailing path)
[[redirects]]
  from = "/components"
  to = "/index.html"
  status = 200
