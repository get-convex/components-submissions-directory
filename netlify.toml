[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"

# Redirect root to /components
[[redirects]]
  from = "/"
  to = "/components/"
  status = 301

# SPA fallback for all /components/* routes
[[redirects]]
  from = "/components/*"
  to = "/components/index.html"
  status = 200
