[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"

# Redirect root to /components
[[redirects]]
  from = "/"
  to = "/components"
  status = 301

# SPA fallback (Netlify serves matching files first, only non-file routes hit this)
[[redirects]]
  from = "/components/*"
  to = "/components/index.html"
  status = 200
